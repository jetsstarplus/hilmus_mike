{% extends '../base.html' %}
{% load static %}      
            {% block title %} Forgort Password | Mike Creatives Portal {% endblock%}
            {% block content %}
            <div class="login-form-area mg-t-30 mg-b-40">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-4"></div>
                        <form id="adminpro-form" class="adminpro-form" method="POST" action ="{% url "mike_admin:password_reset" %}">
                            {% csrf_token %}
                            <div class="col-lg-4">
                                <div class="login-bg">
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="logo">
                                                <a href="/"><img src="{% static  "icons/Mike1.png" %}" alt="Mike creatives logo"  width="300"/>
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                    <hr />
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="login-title">
                                                <h1><b>Forgot password? </b></h1>
                                                <p>Enter Your Registration Email</p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-4">
                                            <div class="login-input-head">
                                                <p>{{form.email.label_tag}}</p>
                                            </div>
                                        </div>
                                        <div class="col-lg-8">
                                            <div class="login-input-area">
                                                {{form.email}}
                                                <i class="fa fa-envelope login-user" aria-hidden="true"></i>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-4">

                                        </div>
                                        <div class="col-lg-8">
                                            <div class="login-button-pro">
                                                <a href = "{% url "mike_admin:login" %}"  class="login-button login-button-rg">Back</a>
                                                <button type="submit" class="login-button login-button-lg">Send Email</button>
                                                
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <div class="col-lg-4"></div>
                    </div>
                </div>
            </div>
            <!-- login End-->
    {% endblock %}
