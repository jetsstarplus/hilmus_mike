{% extends '../base.html' %}
{% load static %}      
            {% block title %} Password reset Done | Mike Creatives Portal {% endblock%}
            {% block content %}
            <div class="login-form-area mg-t-30 mg-b-40">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-4"></div>
                        <form id="adminpro-form" class="adminpro-form">
                            {% csrf_token %}
                            <div class="col-lg-4">
                                <div class="login-bg">
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="logo">
                                                <a href="/"><img src="{% static  "icons/black_logo.png" %}" alt="Mike creatives logo"  width="300"/>
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                    <hr />
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="login-title">
                                                <h1><b>Password reset link sent </b></h1>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-9">
                                            <div class="login-input-head">
                                                <p style="color:#ce2029">We have sent a reset password link to your email: <b>{{user.email}}</b></p>
                                            </div>
                                        </div>
                                        
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-4">

                                        </div>
                                        <div class="col-lg-8">
                                            <div class="login-button-pro">
                                                <a href = "{% url "mike_admin:login" %}"><button type="button" class="login-button login-button-rg">Login</button>
                                                <a href="/"  class="login-button login-button-lg">Home</a>
                                                
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <div class="col-lg-4"></div>
                    </div>
                </div>
            </div>
            <!-- login End-->
    {% endblock %}
