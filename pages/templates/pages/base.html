{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  {% block title %} {% endblock %}
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="" name="keywords">
  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="57x57" href="{% static 'icons/apple-icon-57x57.png' %}">
  <link rel="apple-touch-icon" sizes="60x60" href="{% static 'icons/apple-icon-60x60.png' %}">
  <link rel="apple-touch-icon" sizes="72x72" href="{% static 'icons/apple-icon-72x72.png' %}">
  <link rel="apple-touch-icon" sizes="76x76" href="{% static 'icons/apple-icon-76x76.png' %}">
  <link rel="apple-touch-icon" sizes="114x114" href="{% static 'icons/apple-icon-114x114.png' %}">
  <link rel="apple-touch-icon" sizes="120x120" href="{% static 'icons/apple-icon-120x120.png' %}">
  <link rel="apple-touch-icon" sizes="144x144" href="{% static 'icons/apple-icon-144x144.png' %}">
  <link rel="apple-touch-icon" sizes="152x152" href="{% static 'icons/apple-icon-152x152.png' %}">
  <link rel="apple-touch-icon" sizes="180x180" href="{% static 'icons/apple-icon-180x180.png' %}">
  <link rel="icon" type="image/png" sizes="192x192"  href="{% static 'icons/android-icon-192x192.png' %}">
  <link rel="icon" type="image/png" sizes="32x32" href="{% static 'icons/favicon-32x32.png' %}">
  <link rel="icon" type="image/png" sizes="96x96" href="{% static 'icons/favicon-96x96.png' %}">
  <link rel="icon" type="image/png" sizes="16x16" href="{% static 'icons/favicon-16x16.png' %}">
  <link rel="manifest" href="{% static 'icons/manifest.json' %}">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="{% static 'icons/ms-icon-144x144.png' %}">
  <meta name="theme-color" content="#ffffff">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,400i,600,700|Raleway:300,400,400i,500,500i,700,800,900" rel="stylesheet">

  <!-- Bootstrap CSS File -->
  <link href="{% static 'pages/lib/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

  <!-- Libraries CSS Files -->
  <link href="{% static 'pages/lib/nivo-slider/css/nivo-slider.css' %}" rel="stylesheet">
  <link href="{% static 'pages/lib/owlcarousel/owl.carousel.css' %}" rel="stylesheet">
  <link href="{% static 'pages/lib/owlcarousel/owl.transitions.css' %}" rel="stylesheet">
  <link href="{% static 'pages/lib/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">
  <link href="{% static 'pages/lib/animate/animate.min.css' %}" rel="stylesheet">
  <link href="{% static 'pages/lib/venobox/venobox.css' %}" rel="stylesheet">

  <!-- Nivo Slider Theme -->
  <link href="{% static 'pages/css/nivo-slider-theme.css' %}" rel="stylesheet">

  <!-- Main Stylesheet File -->
  <link href="{% static 'pages/css/style.css' %}" rel="stylesheet">

  <!-- Responsive Stylesheet File -->
  <link href="{% static 'pages/css/responsive.css' %}" rel="stylesheet">
  <link href="{% static 'pages/css/testimonials.css' %}" rel="stylesheet" >

</head>

<body data-spy="scroll" data-target="#navbar-example">

  <div id="preloader"></div>
    {% block header %} {% include './includes/header.html' %}{% endblock %}
    {% block carousel %} {% endblock %}
    {% block content %} {% endblock %}
    {% block footer %}  {% include './includes/footer.html' %}{% endblock%}
  <!-- JavaScript Libraries -->
  <script src="{% static 'pages/lib/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'pages/lib/bootstrap/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'pages/lib/owlcarousel/owl.carousel.min.js' %}"></script>
  <script src="{% static 'pages/lib/venobox/venobox.min.js' %}"></script>
  <script src="{% static 'pages/lib/knob/jquery.knob.js' %}"></script>
  <script src="{% static 'pages/lib/wow/wow.min.js' %}"></script>
  <script src="{% static 'pages/lib/parallax/parallax.js' %}"></script>
  <script src="{% static 'pages/lib/easing/easing.min.js' %}"></script>
  <script src="{% static 'pages/lib/nivo-slider/js/jquery.nivo.slider.js' %}" type="text/javascript"></script>
  <script src="{% static 'pages/lib/appear/jquery.appear.js' %}"></script>
  <script src="{% static 'pages/lib/isotope/isotope.pkgd.min.js' %}"></script>

    <!-- Contact Form JavaScript File -->
  <script src="{% static 'pages/contactform/contactform.js' %}"></script>

  <script src="{% static 'pages/js/testimonials.js'%}"></script>

  <script src="{% static 'pages/js/main.js' %}"></script>
</body>

</html>
