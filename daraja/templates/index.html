{% extends 'mike_admin/base.html' %}
{% load static %}
{% block content %}

<section id="about">
  <div class = "background-pages">
    <header class = "section-header contain">
        <h1>Pay with Us</h1>
    </header>
  </div>
 
  <section id="contact">
    <div class="container-fluid container">

      <div class="section-header">
        <h3>Pay With Mpesa </h3>
      </div>
      <div class = "container-fluid">
        <h3>Just Enter your Number and wait for the initiation</h3>
      </div>

      <div class="row wow fadeInUp">
        <div class="">
          
          <div class="form">
            <div id="sendmessage">Your message has been sent. Thank you!</div>
            <div id="errormessage"></div>
            
            <form action="{% url 'home:contacts-submit' %}" method="post" role="form" class="contactForm" autocomplete="off">
              {% csrf_token %}
              <div class="form-row">
                <div class="form-group col-lg-6">
                    <input type="tel" id="phone" name = "phone" class ="form-control"/>
                    <div id="valid-msg" class="hide">✓ Valid</div>
                    <div id="error-msg" class="hide"></div>
                    <!-- <div class="validation"><span id="valid-msg" class="hide">✓ Valid</span>
                      <span id="error-msg" class="hide"></span></div>
                   -->
                </div>
                <div class="form-group col-lg-6">
                  <!-- <div class = "form-row form-group"> -->
                    <!-- <label class = "col-lg-3 phone">Ksh</label> -->
                    <input type="tel" class="form-control" name="amount" id="amount" placeholder="Enter The Total Amount in Ksh" data-rule="required" data-msg="this field is required" />
                    <div class="validation"></div>
                  <!-- </div> -->
                  
                </div>
              </div>

              

              <div class="text-center"><button type="submit" title="Submit Payment">Submit Payment</button></div>
            </form>
          </div>
        </div>

      </div>

    </div>
  </section><!-- #contact -->

</section><!-- #about -->

{% endblock %}
